<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }

        .ripple-bg {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #3498db;
            border-radius: 50%;
            overflow: hidden;
        }

        .ripple-bg::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: ripple 1s ease-out infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .ripple-bg:hover::before {
            animation: ripple 1s ease-out infinite;
        }
    </style>
</head>
<body>

<div class="ripple-bg"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
        }

        .circle-bg {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #3498db;
            animation: bounce 3s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            animation-delay: 0s;
            top: 20%;
            left: 10%;
            background-color: #e74c3c;
        }
        .circle:nth-child(2) {
            animation-delay: 1s;
            top: 50%;
            left: 50%;
            background-color: #2ecc71;
        }
        .circle:nth-child(3) {
            animation-delay: 2s;
            top: 80%;
            left: 70%;
            background-color: #f39c12;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="circle-bg">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Background with Music</title>
    <style>
        /* Body styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
            font-family: 'Arial', sans-serif;
        }

        /* Full-screen container for images */
        .slideshow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Slide images */
        .slides {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 1.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Music Player (Hidden) */
        audio {
            display: none;
        }

        /* Styling the text overlay */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 3rem;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
        }

    </style>
</head>
<body>

    <!-- Slideshow Container -->
    <div class="slideshow-container">
        <div class="slides">
            <img src="image1.jpg" alt="Slide 1">
            <img src="image2.jpg" alt="Slide 2">
            <img src="image3.jpg" alt="Slide 3">
            <img src="image4.jpg" alt="Slide 4">
        </div>
    </div>

    <!-- Overlay Text -->
    <div class="overlay">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a wonderful day filled with joy!</p>
    </div>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // JavaScript to create the slideshow effect
        let currentSlide = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = slides.children.length;

        function changeSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        // Change slide every 4 seconds
        setInterval(changeSlide, 4000);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            position: relative;
        }

        /* Birthday Wishes Text */
        h1 {
            font-size: 3rem;
            letter-spacing: 3px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .confetti .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6347;
            border-radius: 50%;
            opacity: 0;
            animation: fall 3s linear infinite, rotate 2s infinite linear;
        }

        .confetti .particle:nth-child(odd) {
            background-color: #ffd700;
        }

        .confetti .particle:nth-child(even) {
            background-color: #32cd32;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Animation Timing */
        .confetti .particle:nth-child(1) { animation-delay: 0s; }
        .confetti .particle:nth-child(2) { animation-delay: 0.2s; }
        .confetti .particle:nth-child(3) { animation-delay: 0.4s; }
        .confetti .particle:nth-child(4) { animation-delay: 0.6s; }
        .confetti .particle:nth-child(5) { animation-delay: 0.8s; }

    </style>
</head>
<body>

    <h1>Happy Birthday!</h1>
    <p>Wishing you a day filled with joy, love, and celebration!</p>

    <!-- Confetti Wrapper -->
    <div class="confetti">
        <!-- Particles will be generated here by JavaScript -->
    </div>

    <script>
        // JavaScript to generate confetti particles
        const confettiWrapper = document.querySelector('.confetti');
        const numberOfConfetti = 100; // Total confetti particles

        for (let i = 0; i < numberOfConfetti; i++) {
            const confettiParticle = document.createElement('div');
            confettiParticle.classList.add('particle');
            confettiParticle.style.left = `${Math.random() * 100}%`;
            confettiParticle.style.animationDuration = `${Math.random() * 2 + 3}s`;
            confettiWrapper.appendChild(confettiParticle);
        }
    </script>

</body>
</html>

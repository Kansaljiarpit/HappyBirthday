<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Animation</title>
    <style>
        /* Basic styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff7b7b, #ffccf0);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Heading animation */
        h1 {
            font-size: 4rem;
            font-weight: bold;
            animation: popIn 2s ease-in-out;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Message animation */
        p {
            font-size: 1.5rem;
            animation: fadeIn 3s ease-in-out;
            margin-top: 20px;
            font-weight: bold;
            opacity: 0;
        }

        /* Keyframe for popping in the heading */
        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Keyframe for fading in the message */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Confetti effect */
        .confetti {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .confetti .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6347;
            border-radius: 50%;
            opacity: 0;
            animation: fall 3s linear infinite, rotate 2s infinite linear;
        }

        .confetti .particle:nth-child(odd) {
            background-color: #ffd700;
        }

        .confetti .particle:nth-child(even) {
            background-color: #32cd32;
        }

        /* Falling confetti animation */
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Animation Timing */
        .confetti .particle:nth-child(1) { animation-delay: 0s; }
        .confetti .particle:nth-child(2) { animation-delay: 0.2s; }
        .confetti .particle:nth-child(3) { animation-delay: 0.4s; }
        .confetti .particle:nth-child(4) { animation-delay: 0.6s; }
        .confetti .particle:nth-child(5) { animation-delay: 0.8s; }

    </style>
</head>
<body>

    <!-- Birthday Wishes -->
    <h1>Happy Birthday!</h1>
    <p>Wishing you a day full of joy, laughter, and celebration!</p>

    <!-- Confetti Wrapper -->
    <div class="confetti">
        <!-- Confetti particles will be generated here by JavaScript -->
    </div>

    <script>
        // JavaScript to generate falling confetti particles
        const confettiWrapper = document.querySelector('.confetti');
        const numberOfConfetti = 150; // Number of confetti particles

        for (let i = 0; i < numberOfConfetti; i++) {
            const confettiParticle = document.createElement('div');
            confettiParticle.classList.add('particle');
            confettiParticle.style.left = `${Math.random() * 100}%`;
            confettiParticle.style.animationDuration = `${Math.random() * 2 + 3}s`;
            confettiWrapper.appendChild(confettiParticle);
        }

        // Wait for a moment and then show the text with a delay
        setTimeout(() => {
            document.querySelector('p').style.animation = 'fadeIn 3s ease-in-out forwards';
        }, 2000); // Delay the message by 2 seconds for the pop-in effect
    </script>

</body>
</html>
